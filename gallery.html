<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sprawdź naszą ofertę. Pełna gama ubezpieczeń. Ubezpieczenia komunikacyjne
                                        ubezpieczenia na życie, od wypadku oraz wiele innych">
    <meta name="keywords" content="Ubezpieczenia, PZU, bezpieczne życie">
    <meta name="author" content="Andrzej Gębala" />
    <meta name="copyright" content="Andrzej Gębala" />

    <!-- SEO social media. -->
    <meta property=”og:title” content=”Galeria” />
    <meta property=”og:url” content=”#” />
    <meta property=”og:type” content=”website” />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

     <!-- Scroll library -->
     <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

     <!-- Fontasome -->
    <script src="https://kit.fontawesome.com/788debddc7.js" crossorigin="anonymous"></script>

    <title>Galeria</title>
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h2 class="gallery__title d-flex justify-content-center">GALERIA</h2>
        <a href="index.html" class="gallery__back fa-solid fa-backward-fast"></a>
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>

        <nav class="nav">
            <img class="nav-logo" src="./images/pzu_logo_rgb.png" alt="logo PZU">
            <ul class="nav-menu">
                <li class="nav-menu__item">
                    <a href="index.html" class="nav-menu__link">STRONA GŁÓWNA</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="gallery min-vh-100">
        <div class="container-lg">
            <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <img src="./images/gallery/insurance_img1.webp" class="gallery-item" alt="photo1">
                </div>
                <div class="col">
                    <img src="./images/gallery/insurance_img2.webp" class="gallery-item" alt="photo2">
                </div>
                <div class="col">
                    <img src="./images/gallery/insurance_img3.webp" class="gallery-item" alt="photo3">
                </div>
                <div class="col">
                    <img src="./images/gallery/insurance_img4.webp" class="gallery-item" alt="photo4">
                </div>
                <div class="col">
                    <img src="./images/gallery/insurance_img5.webp" class="gallery-item" alt="photo5">
                </div>
                <div class="col">
                    <img src="./images/gallery/insurance_img6.webp" class="gallery-item" alt="photo6">
                </div>
                <div class="col">
                    <img src="./images/gallery/insurance_img7.webp" class="gallery-item" alt="photo7">
                </div>
                <div class="col">
                    <img src="./images/gallery/insurance_img8.webp" class="gallery-item" alt="photo8">
                </div>
            </div>
        </div>
    </section>
 <!-- Modal -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="./images/gallery/insurance_img1.webp" class="modal-img" alt="modal-img">
        </div>
      </div>
    </div>
  </div>

    <script type="module" src="./dist/js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="./dist/js/bootstrap.bundle.min.js"></script>
    <script src="/dist/js/bootstrap.js"></script>
</body>
</html>
